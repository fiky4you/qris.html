<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="rarw" content="width=device-width, initial-scale=1" />
  <title>QRIS Fiky</title>
  
  <!-- Importing Bebas Neue font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #00b8d4; /* Cyan color */
      --primary-dark: #007c91; /* Darker cyan */
      --text-light: #f0f0f0;
      --bg-dark: rgba(0, 0, 0, 0.7);
      --radius: 12px;
      --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      color: var(--text-light);
      background: url('https://files.catbox.moe/6cxngi.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background: var(--bg-dark);
      min-height: 100vh;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      text-align: center;
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--primary);
      border: none;
      color: #000;
      padding: 1rem 2rem;
      margin: 1rem 0.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      box-shadow: var(--box-shadow);
    }

    .btn:hover {
      background: var(--primary-dark);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: var(--radius);
      margin: 2rem 0;
      display: none;
      transition: all 0.5s ease;
      box-shadow: var(--box-shadow);
    }

    .card.show {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h3 {
      color: var(--primary);
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-transform: capitalize;
    }

    .copy-btn {
      background: rgba(0, 210, 255, 0.2);
      border: 1px solid var(--primary);
      padding: 0.4rem 0.8rem;
      color: var(--primary);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.05);
    }

    .qr {
      margin: 2rem auto;
      width: 220px;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
    }

    .links a {
      display: inline-block;
      margin: 0.8rem;
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      background-color: var(--primary);
      color: black;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      background-color: var(--primary-dark);
      color: white;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>QRIS FIKY STORE</h1>
      <p class="subtitle">Klik tombol buka untuk melihat detail pembayaran</p>

      <button class="btn" onclick="toggleCard('walletCard')">BUKA</button>

      <div id="walletCard" class="card">
        <p><img src:"https://files.catbox.moe/ydaotd.png"
      </div>

      <img src="https://files.catbox.moe/etzj5y.jpg" class="qr" alt="QR Code"/> 
      <p class="subtitle">BUKTI SS TRANSFER BISA KIRIM KE IG/WA

      <div class="links">
        <a href="https://wa.me/6283899737817" target="_blank">WhatsApp</a>
        <a href="https://www.instagram.com/fiky4you_?igsh=NXN5N3kycWRoNzAz" target="_blank">instagram</a>
      </div>

      <footer>&copy; 2025 Fiky Store Layanan Aman & Terpercaya</footer>
    </div>
  </div>

  <script>
    function toggleCard(id) {
      const walletCard = document.getElementById('walletCard');
      const bankCard = document.getElementById('bankCard');

      if (id === 'walletCard') {
        walletCard.classList.toggle('show');
        bankCard.classList.remove('show');
      } else if (id === 'bankCard') {
        bankCard.classList.toggle('show');
        walletCard.classList.remove('show');
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert("Tersalin: " + text))
        .catch(() => alert("Gagal menyalin"));
    }
  </script>
</body>
</html>
